syntax = "proto3";
option go_package = "pb";

import "google/protobuf/timestamp.proto";

message Cafe {
    string peer           = 1;
    string address        = 2;
    string api            = 3;
    string protocol       = 4;
    string node           = 5;
    string url            = 6;
    repeated string swarm = 7;
}

message CafeChallenge {
    string address = 1;
}

message CafeNonce {
    string value = 1;
}

message CafeRegistration {
    string address = 1;
    string value   = 2;
    string nonce   = 3;
    bytes sig      = 4;
}

message CafeSession {
    string id                      = 1;
    string access                  = 2;
    google.protobuf.Timestamp exp  = 3;
    string refresh                 = 4;
    google.protobuf.Timestamp rexp = 5;
    string subject                 = 6;
    string type                    = 7;
    Cafe cafe                      = 8;
}

message CafeRefreshSession {
    string access  = 1;
    string refresh = 2;
}

message CafeContact {
    string token                    = 1;
    string address                  = 2;
    string username                 = 3;
    string avatar                   = 4;
    repeated Cafe inboxes           = 5;
    google.protobuf.Timestamp added = 6;
}

message CafeContactAck {}

message CafeContactSearch {
    string token    = 1;
    string address  = 2;
    string username = 3;
}

message CafeContactSearchResult {}

message CafeStore {
    string token         = 1;
    repeated string cids = 2;
}

message CafeObjectList {
    repeated string cids = 1;
}

message CafeObject {
    string token = 1;
    string cid   = 2;
    bytes  data  = 3;
    bytes  node  = 4;
}

message CafeStoreThread {
    string token     = 1;
    string id        = 2;
    bytes ciphertext = 3; // encrypted CafeThread
}

message CafeThread {
    string key       = 1;
    bytes sk         = 2;
    string name      = 3;
    string schema    = 4;
    string initiator = 5;
    int32 type       = 6;
    int32 state      = 7;
    string head      = 8;
}

message CafeStored {
    string id = 1;
}

message CafeDeliverMessage {
    string id       = 1;
    string clientId = 2;
}

message CafeCheckMessages {
    string token = 1;
}

message CafeMessage {
    string id                      = 1;
    string peerId                  = 2;
    google.protobuf.Timestamp date = 3;
}

message CafeMessages {
    repeated CafeMessage messages = 1;
}

message CafeDeleteMessages {
    string token = 1;
}

message CafeDeleteMessagesAck {
    bool more = 1;
}
