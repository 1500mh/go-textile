syntax = "proto3";
option go_package = "pb";

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

// for wire transport
message ThreadEnvelope {
    string thread     = 1;
    string hash       = 2; // hash of encrypted block
    bytes cipherBlock = 3; // encrypted ThreadBlock, also stored on ipfs for recovery
}

message ThreadBlock {
    ThreadBlockHeader header    = 1;
    Type type                   = 2;
    google.protobuf.Any payload = 3; // nil for some types

    enum Type {
        MERGE           = 0; // block is stored in plaintext, no payload
        IGNORE          = 1;
        FLAG            = 2;
        JOIN            = 3;
        ANNOUNCE        = 4;
        LEAVE           = 5; // no payload
        FILES           = 6;
        ANNOTATION      = 7;
        INVITE          = 50;
    }
}

message ThreadBlockHeader {
    google.protobuf.Timestamp date = 1;
    repeated string parents        = 2;
    string author                  = 3;
}

message ThreadInvite {
    bytes sk       = 1;
    string name    = 2;
}

message ThreadIgnore {
    string target = 1;
}

message ThreadFlag {
    string target = 1;
}

message ThreadJoin {
    string inviter          = 1;
    string username         = 2;
    repeated string inboxes = 3;
}

message ThreadAnnounce {
    string username         = 1;
    repeated string inboxes = 2;
}

message ThreadFiles {
    string schema            = 1; // DAG schema
    string target            = 2;
    string comment           = 3;
    map<string, string> keys = 4; // hash: key
}

message ThreadAnnotation {
    Type type      = 1;
    string target  = 2;
    string comment = 3;

    enum Type {
        COMMENT = 0;
        LIKE    = 1;
    }
}
